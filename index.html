<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid mt-2 p-2 text-center" style="background-color:#970000 ;color: white;">
        <h1><strong>Weather Dashboard</strong></h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3">
                <h2>City Search</h2>
                <input id="city" type="text" autofocus="true" class="form-input"/>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
            <div class="past-search-border" id="past-searches"></div>
            <div class="col-12 col-md-9">
                <div class="selected-city row border" id="forecast">
                <div class="col-12">
                    <h2 id="searched-city">City</h2>
                    <div id="current-weather-container"></div>
                </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="fiveday-container"></div>
                </div>
            </div>
        </div>
    </main>
<footer class="container-fluid mt-2 text-center" style="background-color:#970000 ;color: white;">
    <h4>created by: Stephanie Rodriguez</h4>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
